name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable corepack
        run: corepack enable

      - name: Install
        run: yarn --immutable || yarn

      - name: Build DS catalog
        run: yarn ds:catalog

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E
        run: yarn test:e2e
