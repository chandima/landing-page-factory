name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable corepack
        run: corepack enable

      - name: Configure RDS registry
        env:
          EDPL_NPM_TOKEN: ${{ secrets.EDPL_NPM_TOKEN }}
        run: |
          echo "@rds-vue-ui:registry=https://npm.edpl.us/" >> ~/.npmrc
          if [ -n "${EDPL_NPM_TOKEN}" ]; then
            echo "//npm.edpl.us/:_authToken=${EDPL_NPM_TOKEN}" >> ~/.npmrc
          fi

      - name: Install
        run: |
          if [ -f yarn.lock ]; then
            yarn install --immutable
          else
            yarn install
          fi

      - name: Build DS catalog
        run: yarn ds:catalog

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E
        run: yarn test:e2e
